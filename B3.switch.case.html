<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    let value = +prompt('Type a number');
    if(value>0){
        value=1
    }else if(value<0){
        value=-1;
    }else {
        value=0
    }
    switch (value) {
        case 1:
            alert(1);
            break;
        case -1:
            alert(-1);
            break;
        case 0:
            alert(0);
            break
    }

</script>
